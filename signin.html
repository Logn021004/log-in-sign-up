<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    <link rel="stylesheet" href="./Register-demo/css-js/register.css">
    <script src="./Register-demo/css-js/index.js "> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./Register-demo/css-js/main.html">
</head>
<body>  
    <div class="modal">
        <div class="modal-body">
            <div class="modal-content">
                <div class="header-form">
                    <div class="btn-header-form btn-signin" style="border-right: none;">
                        <button>Sign in</button>
                    </div>
                    <div class="btn-header-form " style="border-left: none;">
                        <button onclick="Create()" >Create account</button>
                    </div>
                </div>
            </div>
            <div class="form-input">
                <div class="form-input-field">
                    <input type="text" class="input-field" placeholder="Your Email" id="email">
                    <small  class="Error" id="ErrorEmail"></small>
                </div>
                <div class="form-input-field">
                    <input type="password" class="input-field" placeholder="Password" id="Password">
                    <small class="Error" id="ErrorPass"></small>
                </div>
            </div>
            <button class="send-submit" onclick="Login()">SIGN IN</button>
        </div>
    </div>
</body>
</html>
